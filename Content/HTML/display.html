<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        p {
            background-color: chartreuse;
            display: inline;
        }

        span {
            background-color: yellow;
            display: block;
            height: 32px;
            margin-bottom: 16px;
        }

        a {
            background-color: orange;
            margin: 32px 4px;
            height: 24px;
            width: 96px;
        }
    </style>
</head>

<body>
    <h1>display:inline|inline-block</h1>
    <h2>block as inline</h2>
    <p>block as inline 1</p>
    <p>block as inline 2</p>
    <p>block as inline 3</p>
    <h2>inline as block</h2>
    <span>inline as block 1</span>
    <span>inline as block 2</span>
    <span>inline as block 3</span>
    <h2>inline or block as inline-block</h2>
    <a href="#1">Link #1</a>
    <a href="#2">link #2</a>
    <a href="#3">link #3</a>

</body>

</html>

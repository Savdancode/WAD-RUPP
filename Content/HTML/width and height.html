<!DOCTYPE html>
<html>
    <head>
        <title>Width and Height</title>
        <style>
            #b1,#i1{background-color: greenyellow;width:48px;height:48px;border:6px groove dodgerblue;}
            #b2,#i2{background-color: yellow;width:48px;height:96px;border:6px ridge dodgerblue;}
            #b3,#i3{background-color: orange;width:96px;height:48px;border:6px inset dodgerblue;}
            #b4,#i4{background-color: orangered;width:48px;height:32px;border:6px outset dodgerblue;}
            /*width and height ដំណើរការ ចំពោះ  block តែមិនដំណើរការចំពោះ  inline*/
        </style>
    </head>
    <body>
        <h1>Width and Height</h1>
        <h2>Block element</h2>
        <p id="b1">#B1</p>
        <p id ="b2">#B2</p>
        <p id="b3">#B3</p>
        <p id="b4">#B4</p>
        <h2>Inline element</h2>
        <span id="i1">inline 1 </span>
        <span id="i2">inline two </span>
        <span id="i3">inline three </span>
        <span id="i4">inline four</span>
    </body>
</html>
